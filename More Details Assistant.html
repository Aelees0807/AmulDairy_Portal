<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amul Dairy Home page</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;

     #main {
        background: linear-gradient(

    <div id="main">

            <div class="middle">

                <input name="ctl00$ContentPlaceHolder1$txt_job_Name" type="text" value=" Assistant(Accounts)" readonly="readonly" >
                

        </div>
    </div>

    <div id="footer"></div>

    <script>
      fetch("header.php")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });

      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
